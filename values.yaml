# Default values for passbolt-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "passbolt/passbolt"
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
passbolt:
  config:
    registration: false
    salt: c91c65c4728d4534bb25c991c938b9a99d1292c38dbc6f0e9fz65bae00bb32c0
    gpgServerKeyFingerprint: 7A0CBF47D59C7EBC23D7AEF30D0E1F335906E61W
    license: 
      enabled: false
    email:
      enabled: false
      from: passbolt@domain.com
      defaultTransport: default
      host: smtp.domain.com
      port: 25
      timeout: 30
      username: username
      password: not-a-password
      url: domain.com
      tls: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "passbolt.domain.com"
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

mysql:
  image: mysql
  imageTag: 5.7
  ## Default: random 10 character string
  # mysqlRootPassword: secret=
  mysqlUser: passbolt
  ## Default: random 10 character string
  # mysqlPassword:
  mysqlDatabase: passbolt
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      memory: 1Gi
      cpu: 300m
    requests:
      memory: 256Mi
      cpu: 50m
  persistence:
    enabled: true
    ## database data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 8Gi
    annotations: {}